<!-- New Graphic Template -->
<script type="text/template" id="new-template">
    <h3>New Graphic</h3>
    <form>
        <div class="ui-container">
            <h4>Enter Aspect Ratio</h4>
            <label for="aspect-ratio">Aspect-Ratio:</label>
            <input id="aspect-ratio" name="aspectRatio" type="text" value="{{ options.aspectRatio }}">
        </div>

        <div class="ui-container">
            <h4>Alternative: Enter Width/Height</h4>

            <label for="aspect-ratio-width">Width</label>
            <input id="aspect-ratio-width" type="text" value="{{ options.graphWidth }}">

            <label for="aspect-ratio-height">Height</label>
            <input id="aspect-ratio-height" type="text" value="{{ options.graphHeight }}">
        </div>

        <a id="new-graphic-apply" class="tiny button radius">New Graphic</a>
        <a id="new-canvas-apply" class="tiny button radius">Change Canvas Aspect Ratio</a>

    </form>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Import Template -->
<script type="text/template" id="import-template">
    <h3>Import Data</h3>

    <div class="ui-container">
        <br>
        <form>
            <label for="imported-file">Upload SVG or JSON File:</label>
            <input type="file" id="imported-file">
        </form>

        <div id="import-errors" data-alert class="alert-box warning radius" style="display: none">
            <div></div>
            <a class="close">&times;</a>
        </div>

        <div id="import-success" data-alert class="alert-box info radius" style="display: none">
            <div>Sucessfully imported File.</div>
            <a class="close">&times;</a>
        </div>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Export Template -->
<script type="text/template" id="export-template">
    <h3>Export Graphic / Data</h3>

    <form>
        <div class="ui-container">
            <h4>Choose Export Format:</h4>
            <p>
                <button id="format-svg" type=button class="tiny button radius select-format">SVG (Graphic)</button>
                <button id="format-json" type=button class="tiny button radius select-format disabled">JSON (Raw Data)</button>
            </p>

        </div>

        <div class="ui-container">
            <h4>Include:</h4>
            <input id="export-data" type="checkbox" checked><label for="export-data">Data</label>
            <input id="export-options" type="checkbox" checked><label for="export-options">Options</label>
        </div>

        <div id='start-export' class="tiny button radius">Download</div>
    </form>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Examples Template -->
<script type="text/template" id="examples-template">
    <h3>Examples</h3>
    <p>
        Click on an example image to load it. <strong>Warning:</strong> This overwrites all current settings and the loaded data!
    </p>

    <div class="example-row">
        {{#each examples}}

        <div class="example-screenshot">
            <h4>{{this.title}}</h4>
            <a href="#home"><img id="example-{{this.id}}" src="img/examples/{{this.id}}.png" alt="{{this.id}}" class="example-thumb"/></a>
        </div>
        {{/each}}
    </div>

    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Tour Modal Template -->
<script type="text/template" id="tour-template">
    <h3>Welcome to isomatic</h3>
    <form>
        <div class="ui-container clearfix">
            <img src="img/ui/normal_isotype.svg" width="80px"><br><br>
            Tired of creating isotype graphics manually?
            <b>isomatic</b> does all the heavy lifting for you and still leaves you with the opportunity to customize
            the graphic in your favorite vector graphics editor like Adobe Illustrator. <br><br>

            You start by importing your data via copy'n'paste from a spreadsheet application, like Excel or Numbers.
            The application gives you the choice between several isotype layouts.
            A broad library contains many custom designed icons and many options to layout and design the graphic.
            If you seek help, the interactive tour will guide you throughout the whole process.
        </div>

        <a id='start-tour' href="#help" class="tiny button radius"><img src="img/ui/help.svg" width="16px" height="16px">Start Tour</a>
        <a id='close-tour' href="#home" class="tiny button radius">Close</a>

    </form>
</script>
