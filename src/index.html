<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>isomatic</title>

    <meta name="description" content="isomatic is an online isotype graphic generator">

    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/colpick/css/colpick.css"/>
    <!-- endbuild -->

    <!-- build:js js/header.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

</head>

<body>

    <!-- #################################### -->
    <!-- # Application Base Frame           # -->
    <!-- #################################### -->

    <nav class="top-bar" data-topbar>
        <div id="nav-container">
            <div id="title" class="left">
                <a href="#home"><img src="img/home.svg"></a>
            </div>

            <div id="navigation-create" class="right">
                <ul>
                    <li>
                        <a href="#new" data-reveal-id="new-modal"><img src="img/new.svg">New</a>
                    </li>
                    <li>
                        <a id="openImport" href="#import" data-reveal-id="import-modal"><img src="img/import.svg">Import</a>
                    </li>
                    <li>
                        <a id="openExport" href="#export" data-reveal-id="export-modal"><img src="img/export.svg">Export</a>
                    </li>
                    <li class="help">
                        <a id="trigger-help" href="#help"><img src="img/help.svg" width="16px" height="16px">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div id="toolbar">

            <a href="#data" class="icon trigger-ui" id="trigger-data"></a>

            <div class="toolbar-line"></div>

            <a href="#type" class="icon trigger-ui" id="trigger-type"></a>

            <div class="toolbar-line"></div>

            <a href="#icon" class="icon trigger-ui" id="trigger-icon"></a>
            <a href="#color" class="icon trigger-ui" id="trigger-color"></a>
            <a href="#adjustments" class="icon trigger-ui" id="trigger-adjustments"></a>

            <div class="toolbar-line"></div>

            <a href="#scale" class="icon trigger-ui" id="trigger-scale"></a>
            <a href="#text" class="icon trigger-ui" id="trigger-text"></a>

        </div>

        <div id="display">

            <div id="graph-container"></div>

            <div id="overlay">

                <!-- Data Settings Container -->
                <div id="data-container" class="overlay-container" style="display: none"></div>

                <!-- Type Settings -->
                <div id="type-container" class="overlay-container" style="display: none"></div>

                <!-- Icon Settings -->
                <div id="icon-container" class="overlay-container" style="display: none">
                    <div id="overlay-icon">
                        <h3>Icon Settings</h3>
                        <div id="icon-left-container" class="overlay-left"></div>

                        <div id="icon-right-container" class="overlay-right"></div>
                    </div>
                </div>

                <!-- Color Settings -->
                <div id="color-container" class="overlay-container" style="display: none">

                </div>

                <!-- Adjustments -->
                <div id="adjustments-container" class="overlay-container" style="display: none"></div>

                <!-- Scale Settings -->
                <div id="scale-container" class="overlay-container" style="display: none"></div>

                <!-- Text Settings -->
                <div id="text-container" class="overlay-container" style="display: none"></div>

                <!-- Help -->
                <div id="help-container" class="overlay-container help" style="display: none"></div>


            </div>

        </div>

        <div id="message-box"></div>

        <div id="footer" class="">
            2014 | Open Source @ <a href="https://github.com/Fannon/isomatic" target="_blank">Github</a>
            | A Project by: <a href="http://www.lisaborgenheimer.com" target="_blank">Lisa Borgenheimer</a>, <a href="http://www.fannon.de" target="_blank">Simon
            Heimler</a> and <a href="http://www.hs-augsburg.de/~huba87/portfolio/" target="_blank">Sebastian Huber</a> </div>

    </div>

    <!-- Modals -->
    <div id="modal-container">
        <div id="new-modal" class="tiny reveal-modal" data-reveal></div>
        <div id="import-modal" class="tiny reveal-modal" data-reveal></div>
        <div id="export-modal" class="tiny reveal-modal" data-reveal></div>
    </div>

</body>

<!-- New Graphic Template -->
<script type="text/template" id="new-template">
    <h3>New Graphic</h3>
    <form>
        <div class="ui-container">
            <h4>Enter Aspect Ratio</h4>
            <label for="aspect-ratio">Aspect-Ratio:</label>
            <input id="aspect-ratio" name="aspectRatio" type="text" value="{{ options.aspectRatio }}">
        </div>

        <div class="ui-container">
            <h4>Alternative: Enter Width/Height</h4>

            <label for="aspect-ratio-width">Width</label>
            <input id="aspect-ratio-width" type="text" value="{{ options.graphWidth }}">

            <label for="aspect-ratio-height">Height</label>
            <input id="aspect-ratio-height" type="text" value="{{ options.graphHeight }}">
        </div>

        <a id="new-graphic-apply" href="#" class="tiny button radius">New Graphic</a>
        <a id="new-canvas-apply" href="#" class="tiny button radius">Change Canvas Aspect Ratio</a>

    </form>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Import Template -->
<script type="text/template" id="import-template">
    <h3>Import Data</h3>

    <div class="ui-container">
        <br>
        <form>
            <label for="imported-file">Upload SVG or JSON File:</label>
            <input type="file" id="imported-file">
        </form>

        <div id="import-errors" data-alert class="alert-box warning radius" style="display: none">
            <div></div>
            <a href="#" class="close">&times;</a>
        </div>

        <div id="import-success" data-alert class="alert-box info radius" style="display: none">
            <div>Sucessfully imported File.</div>
            <a href="#" class="close">&times;</a>
        </div>
    </div>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Export Template -->
<script type="text/template" id="export-template">
    <h3>Export Graphic / Data</h3>

    <form>
        <div class="ui-container">
            <h4>Choose Export Format:</h4>
            <p>
                <button id="format-svg" type=button class="tiny button radius select-format">SVG (Graphic)</button>
                <button id="format-json" type=button class="tiny button radius select-format disabled">JSON (Raw Data)</button>
            </p>

        </div>

        <div class="ui-container">
            <h4>Include:</h4>
            <input id="export-data" type="checkbox" checked><label for="export-data">Data</label>
            <input id="export-options" type="checkbox" checked><label for="export-options">Options</label>
        </div>

        <div id='start-export' class="tiny button radius">Download</div>
    </form>
    <a class="close-reveal-modal">&#215;</a>
</script>

<!-- Icon Chooser Template -->
<script type="text/template" id="icon-left-template">
    <div class="scrollbar">
        <form>

            <div class="ui-container">
                <h4><span data-tooltip class="has-tip tip-right" title="Choose if Icons are mapped to Columns or Rows">Map to</span></h4>
                <input id="iconize-column" type="radio" name="radio2" value="column"><label for="iconize-column"><img src="img/column.svg"> Column</label>
                <input id="iconize-row" type="radio" name="radio2" value="row"><label for="iconize-row"><img src="img/row.svg"> Row</label>
            </div>

            <div class="ui-container">
                <h4>Drag and Drop</h4>

                {{#each iconMapping}}
                <div id="group-{{@index}}" class="group-container">
                    <div class="group-id">{{@key}}</div>
                    <div id="mapping-{{this.id}}" class="group-icon" svg-content="{{this.svg}}"></div>
                </div>
                {{/each}}

            </div>

            <a id="icon-apply" href="#" class="tiny button radius">Apply</a>
            <a id="icon-apply-close" href="#home" class="tiny button radius">Apply & Close</a>

        </form>
    </div>
</script>

<!-- Icon Library  Template -->
<script type="text/template" id="icon-right-template">
    <div class="scrollbar">
        <div class="ui-container clearfix">
            <h4>Icon Library</h4>

            {{#each iconLibrary}}
            <div class="category clearfix">
                <legend>{{this.name}}</legend>
                {{#each this.icons}}

                <div class="category-border">
                    <div id="library-{{this.id}}" class="category-icon" draggable="true" svg-content="{{this.svg}}"></div>
                </div>
                {{/each}}
            </div>
            {{/each}}
        </div>
    </div>
</script>

                        <input id="colorize-column" type="radio" name="radio3" value="column"><label for="colorize-column"><img src="img/column.svg"> Column</label>
                        <input id="colorize-row" type="radio" name="radio3" value="row"><label for="colorize-row"><img src="img/row.svg"> Row</label>

                    </div>

            <div class="overlay-right">

                    </div>
                </form>
            </div>
