<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>isomatic</title>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body>

<div class="container">

    <div id="header">
        <h1>isomatic
            <small>An Interactive Isotype Graphics Generator</small>
        </h1>
    </div>


    <div id="graph"></div>

    <div id="message"></div>

    <br>

    <div class="button-area">
        <a id='svgExport' target="_blank" class="small button" onclick="isomatic.ui.exportSVG()">Download as
            SVG</a>
        <a id='jsonExport' target="_blank" class="small button" onclick="isomatic.ui.exportJSON()">Download as
            JSON</a>
    </div>

    <div id="footer" class="">2013 | Open Source @ <a href="https://github.com/Fannon/isomatic" target="_blank">Github</a></div>

</div>


</body>

<!-- External Libraries -->
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>

<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/backbone/backbone-min.js"></script>

<script src="bower_components/d3js/build/d3.v3.min.js"></script>
<script src="lib/innersvg.js"></script>

<!-- Custom JavaScript -->
<script src="js/main.js"></script>
<script src="js/options.js"></script>
<script src="js/ui.js"></script>
<script src="js/data.js"></script>
<script src="js/isotypeLayout.js"></script>
<script src="js/visualisation.js"></script>
<script src="js/defaultIcons.js"></script>

</html>
