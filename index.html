<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>isomatic</title>

    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <link rel="stylesheet" type="text/css" href="bower_components/colpick/css/colpick.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/handsontable/dist/jquery.handsontable.full.css"/>

    <script src="bower_components/modernizr/modernizr.js"></script>

</head>
<body>

    <nav class="top-bar" data-topbar>
        <div id="nav-container">
            <div id="title" class="left">
                <a href="#home"><img src="img/home.svg"></a>
            </div>

            <div id="navigation" class="right">
                <ul>
                    <li>
                        <a href="#new" data-reveal-id="new-modal"><img src="img/new.svg">New</a>
                    </li>
                    <li>
                        <a id="openImport" href="#import" data-reveal-id="import-modal"><img src="img/import.svg">Import</a>
                    </li>
                    <li>
                        <a id="openExport" href="#export" data-reveal-id="export-modal"><img src="img/export.svg">Export</a>
                    </li>
                    <li id="helpbox">
                        <a id="trigger-help" href="#help">Help</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container">

        <div id="toolbar">

            <a href="#data"><div class="icon trigger-ui" id="trigger-data"></div></a>
            <a href="#type"><div class="icon trigger-ui" id="trigger-type"></div></a>

            <hr class="toolbar-line">

            <a href="#icon"><div class="icon trigger-ui" id="trigger-icon"></div></a>
            <a href="#color"><div class="icon trigger-ui" id="trigger-color"></div></a>
            <a href="#adjustments"><div class="icon trigger-ui" id="trigger-adjustments"></div></a>

            <hr class="toolbar-line">

            <a href="#scale"><div class="icon trigger-ui" id="trigger-scale"></div></a>
            <a href="#text"><div class="icon trigger-ui" id="trigger-text"></div></a>

        </div>

        <div id="display">

            <div id="graph-container"></div>

            <div id="overlay">

                <!-- Help Overlay -->
                <div id="help-container" class="overlay-container" style="display: none"></div>

                <!-- Data Settings Container -->
                <div id="data-container" class="overlay-container" style="display: none"></div>

                <!-- Type Settings -->
                <div id="type-container" class="overlay-container" style="display: none"></div>

                <!-- Icon Settings -->
                <div id="icon-container" class="overlay-container" style="display: none"></div>

                <!-- Color Settings -->
                <div id="color-container" class="overlay-container" style="display: none"></div>

                <!-- Adjustments -->
                <div id="adjustments-container" class="overlay-container" style="display: none"></div>

                <!-- Scale Settings -->
                <div id="scale-container" class="overlay-container" style="display: none"></div>

                <!-- Text Settings -->
                <div id="text-container" class="overlay-container" style="display: none"></div>


            </div>

        </div>

        <div id="message"></div>

        <div id="footer" class="">2013 | Open Source @ <a href="https://github.com/Fannon/isomatic"
                                                          target="_blank">Github</a></div>

    </div>

    <!-- Modals -->
    <div id="modal-container">
        <div id="new-container"></div>
        <div id="import-container"></div>
        <div id="export-container"></div>
    </div>

</body>

<!-- External Libraries & Frameworks -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/foundation/js/foundation.min.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/handlebars/handlebars.min.js"></script>
<script src="bower_components/d3js/build/d3.v3.min.js"></script>
<script src="js/lib/innersvg.js"></script>

<!-- Main App JavaScript -->
<script src="js/main.js"></script>
<script src="js/router.js"></script>
<script src="js/iconLibrary.js"></script>
<script src="js/isotypeLayout.js"></script>

<!-- Models -->
<script src="js/models/options.js"></script>
<script src="js/models/data.js"></script>

<!-- Views -->
<script src="js/views/GraphView.js"></script>
<script src="js/views/NewView.js"></script>
<script src="js/views/ImportView.js"></script>
<script src="js/views/ExportView.js"></script>
<script src="js/views/HelpView.js"></script>
<script src="js/views/DataView.js"></script>
<script src="js/views/TypeView.js"></script>
<script src="js/views/IconView.js"></script>
<script src="js/views/ColorView.js"></script>
<script src="js/views/AdjustmentsView.js"></script>
<script src="js/views/ScaleView.js"></script>
<script src="js/views/TextView.js"></script>

<!-- 3rd Party Plugins -->
<script src="bower_components/colpick/colpick.js"></script>
<script src="bower_components/slimScroll/jquery.slimscroll.js"></script>

<!-- Minimized JavaScript -->
<!--<script src="js/app.min.js"></script>-->

<!-- New Graphic Template -->
<script type="text/template" id="new-template">
    <div id="new-modal" class="tiny reveal-modal" data-reveal>
        <h3>New Graphic</h3>

        <form>
            <label for="aspect-ratio">Aspect-Ratio:</label>
            <input id="aspect-ratio" type="text" placeholder="16/9">

            <hr class="normal-line">

            <h4>Alternative: Enter Width/Height</h4>

            <label for="aspect-ratio-width">Width</label>
            <input id="aspect-ratio-width" type="text" placeholder="640">

            <label for="aspect-ratio-height">Height</label>
            <input id="aspect-ratio-height" type="text" placeholder="360">

            <input id="generate-new-graphic" type="submit" name="submit" value="Generate New Graphic" class="tiny button radius">
        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</script>

<!-- Import Template -->
<script type="text/template" id="import-template">
    <div id="import-modal" class="tiny reveal-modal" data-reveal>
        <h3>Import Data</h3>

        <form>
            <label for="imported-file">Upload SVG or JSON File:</label>
            <input type="file" id="imported-file">
            <input type="submit" name="submit" value="Upload" class="tiny button radius">
        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</script>

<!-- Export Template -->
<script type="text/template" id="export-template">
    <div id="export-modal" class="tiny reveal-modal" data-reveal>

        <h3>Export Graphic / Data</h3>

        <form>
            <h4>Choose Export Format:</h4>
            <button type=button class="tiny button radius">SVG (Graphic)</button>
            <button type=button class="tiny button radius disabled">JSON (Raw Data)</button>

            <h4>Include:</h4>
            <input id="export-data" type="checkbox" checked><label for="export-data">Data</label>
            <input id="export-options" type="checkbox" checked><label for="export-options">Options</label>

            <br>

            <div id='start-export' class="tiny button radius">Download</div>

        </form>
        <a class="close-reveal-modal">&#215;</a>
    </div>
</script>

<!-- Data Template -->
<script type="text/template" id="data-template">
    <div id="overlay-data">
        <div class="scrollbar">
            <h3>Data Import</h3>

            <form class="custom">

                <h4>Paste Data</h4>
                <textarea value="Copy'n'Paste here" id="pasted-data">{{ preset_data }}</textarea>

                <a id="import-data" href="#" class="tiny button radius">Import</a>
                <a id="import-data-close" href="#home" class="tiny button radius">Import & Close</a>

                <h4>Data Preview:</h4>
                <table id="dataTable"></table>

            </form>
        </div>
    </div>
</script>

<!-- Type Template -->
<script type="text/template" id="type-template">
    <div id="overlay-type">
        <form>
            <h3>Diagram Type</h3>

            <div id="normal-isotype" class="select-type active">
                <div class="type-title">
                    Normal
                </div>
                <div class="type-image">
                    <a>
                        <img src="img/normal_isotype.svg">
                    </a>
                </div>
            </div>

            <div id="versus-isotype" class="select-type">
                <div class="type-title">
                    Versus
                </div>
                <div class="type-image">
                    <a>
                        <img src="img/versus_isotype.svg">
                    </a>
                </div>
            </div>

            <div id="compare-isotype" class="select-type">
                <div class="type-title">
                    Compare
                </div>
                <div class="type-image">
                    <a>
                        <img src="img/compare_isotype.svg">
                    </a>
                </div>
            </div>

            <div id="size-isotype" class="select-type">
                <div class="type-title">
                    Size
                </div>
                <div class="type-image">
                    <a>
                        <img src="img/size_isotype.svg">
                    </a>
                </div>
            </div>

            <!--<input id="break-rows" type="checkbox"><label for="break-rows">Break row into multiple Lines</label>-->

        </form>
    </div>
</script>

<!-- Icon Template -->
<script type="text/template" id="icon-template">
    <div id="overlay-icon">
        <h3>Icon Settings</h3>

        <div class="overlay-left">

            <form>
                <h4><span data-tooltip class="has-tip tip-right" title="Choose if Icons are mapped to Columns or Rows">Map to</span></h4>
                <input type="radio" name="radio2" value="row" id="icon-row" checked><label for="icon-row"><img src="img/row.svg"> Row</label>
                <input type="radio" name="radio2" value="column" id="icon-column"><label for="icon-column"><img src="img/column.svg"> Column</label>

                <h4>Drag and Drop</h4>

                <div class="icon-mapping clearfix">
                    <div class="group-container">
                        <div class="group-id">Row 1</div>
                        <img class="group-icon" src="img/person1_small.svg">
                    </div>

                    <div class="group-container">
                        <div class="group-id">Row 1</div>
                        <img class="group-icon" src="img/person1_small.svg">
                    </div>

                    <div class="group-container">
                        <div class="group-id">Row 1</div>
                        <img class="group-icon" src="img/person1_small.svg">
                    </div>

                </div>

                <a href="#" class="tiny button radius">Apply</a>
                <a href="#" class="tiny button radius">Apply & Close</a>

            </form>
        </div>

        <div class="overlay-right">
            <h4>Icon Library</h4>
            <div class="category">
                <label>People</label>
                <div class="category-icon" draggable="true">
                   <img src="img/person1_main.svg">
                </div>
                <div class="category-icon" draggable="true">
                    <img src="img/person2_main.svg">
                </div>
                <div class="category-icon" draggable="true">
                    <img src="img/person3_main.svg">
                </div>
            </div>
        </div>
    </div>
</script>

<!-- Color Template -->
<script type="text/template" id="color-template">
    <div id="overlay-color">
        <div class="scrollbar">
            <h3>Color Settings</h3>

            <div class="overlay-left">
                <form>

                    <h4><span data-tooltip class="has-tip tip-right" title="Choose if Colors are mapped to Columns or Rows">Map to</span></h4>
                    <input id="colorize-column" type="radio" name="radio3" value="column"><label for="colorize-column"><img src="img/column.svg"> Column</label>
                    <input id="colorize-row" type="radio" name="radio3" value="row"><label for="colorize-row"><img src="img/row.svg"> Row</label>

                    <h4>Assign colors</h4>

                    {{#each colorMap}}
                    <legend>{{@key}}</legend>
                    <input type="text" id="picker-{{@index}}" class="picker" value="{{this}}" style="border-color: {{this}};">
                    {{/each}}

                    <a id="color-apply" href="#" class="tiny button radius">Apply</a>
                    <a id="color-apply-close" href="#home" class="tiny button radius">Apply & Close</a>
                </form>
            </div>
            <div class="overlay-right">
                <form>
                    <h4>Color Palettes</h4>

                    {{#each palettes}}
                    <legend>{{@key}}</legend>
                    <div id="colorpalette-{{@key}}" class="colorpalette">
                        {{#each this}}
                        <div class="colorbox" style="background-color: #{{this}}" title="{{this}}"></div>
                        {{/each}}
                    </div>
                    {{/each}}
                </form>
            </div>
        </div>
    </div>
</script>

<!-- Adjustments Template -->
<script type="text/template" id="adjustments-template">
    <div id="overlay-adjustments">
        <h3>Adjustments</h3>

        <form data-abide>

            <h4><span data-tooltip class="has-tip tip-right" title="Change the general offsets">Margin</span></h4>

            <div class="row collapse">
                <label><img src="img/outermarign.svg">Outer Margin</label>
                <div class="small-10 columns">
                    <input id="outer-margin" type="text" required pattern="integer" value="{{ options.outerMargin }}">
                    <small class="error">Invalid entry</small>
                </div>
                <div class="small-2 columns">
                    <span class="postfix radius">px</span>
                </div>
            </div>

            <div class="row collapse">
                <label><img src="img/horizontalmargin.svg">Icon Horizontal Margin</label>
                <div class="small-10 columns">
                    <input id="icon-horizontal-margin" type="text" required pattern="integer" value="{{ options.iconHorizontalMargin }}">
                    <small class="error">Invalid entry</small>
                </div>
                <div class="small-2 columns">
                    <span class="postfix radius">px</span>
                </div>
            </div>

            <div class="row collapse">
                <label><img src="img/rowmargin.svg">Row Margin</label>
                <div class="small-10 columns">
                    <input id="row-margin" type="text" type="text" required pattern="integer" value="{{ options.rowMargin }}">
                    <small class="error">Invalid entry</small>
                </div>
                <div class="small-2 columns">
                    <span class="postfix radius">px</span>
                </div>
            </div>

            <div class="row collapse">
                <label><img src="img/columnmargin.svg">Column Margin</label>
                <div class="small-10 columns">
                    <input id="column-margin" type="text" required pattern="integer" value="{{ options.columnMargin }}">
                    <small class="error">Invalid entry</small>
                </div>
                <div class="small-2 columns">
                    <span class="postfix radius">px</span>
                </div>
            </div>

            <hr class="normal-line">

            <h4><span data-tooltip class="has-tip tip-right" title="Change the icon proportion">Size</span></h4>

            <div class="row collapse">
                <label><img src="img/iconsize.svg">Icon Size</label>
                <div class="small-10 columns">
                    <input id="icon-size" type="text" pattern="integer" value="{{ options.iconSize }}">
                    <small class="error">Invalid entry</small>
                </div>
                <div class="small-2 columns">
                    <span class="postfix radius">px</span>
                </div>
            </div>

            <a id="adjustments-apply" href="#" class="tiny button radius">Apply</a>
            <a id="adjustments-apply-close" href="#home" class="tiny button radius">Apply & Close</a>
        </form>
    </div>
</script>

<!-- Scale Template -->
<script type="text/template" id="scale-template">
    <div id="overlay-scale">
        <h3>Scale Settings</h3>

        <form>

            <label>
                <span data-tooltip class="has-tip tip-right" title="Floor value if Remainder is below">How much one Icon represents</span>
            </label>
            <select value="{{options.scale}}">
                {{#each options.availableScales}}
                <option value="{{this}}">1:{{this}}</option>
                {{/each}}
            </select>

            <label>
                <span data-tooltip class="has-tip tip-right" title="Enter Scale manually">Manual Scale</span>
            </label>
            <input type="text" placeholder="Enter Scale manually">

            <label>
                <span data-tooltip class="has-tip tip-right" title="Ceil value if Remainder is above">Round Up</span>
            </label>
            <input type="text" value="{{options.roundUp}}">

            <label>
                <span data-tooltip class="has-tip tip-right" title="Floor value if Remainder is below">Round Down</span>
            </label>
            <input type="text" value="{{options.roundDown}}">



            <a href="#" class="tiny button radius">Apply</a>
            <a href="#" class="tiny button radius">Apply & Close</a>
        </form>
    </div>
</script>

<!-- Text Template -->
<script type="text/template" id="text-template">
    <div id="overlay-text">
        <h3>Text Settings</h3>

        <form>

            <label>
                <span data-tooltip class="has-tip tip-right" title="Choose Font-Family">Font-Family</span>
            </label>
            <select value="Arial">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <input id="draw-column-legend" type="checkbox" checked><label for="draw-column-legend">Draw Column Legend</label>

            <hr class="normal-line">

            <label>Add Topic Description</label>
            <textarea placeholder="Enter Description here.."></textarea>

            <a href="#" class="tiny button radius">Apply</a>
            <a href="#" class="tiny button radius">Apply & Close</a>
        </form>
    </div>
</script>

</html>
